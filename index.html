<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Communicards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2F187C 0%, #AB77E5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: #FFFFFF;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .checkmark-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #F2A100, #DA40DC);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.3s both;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark {
            width: 25px;
            height: 45px;
            border: 5px solid #FFFFFF;
            border-top: none;
            border-left: none;
            transform: rotate(45deg) translateY(-5px);
            animation: drawCheck 0.4s ease-out 0.6s both;
        }

        @keyframes drawCheck {
            from {
                width: 0;
                height: 0;
            }
            to {
                width: 25px;
                height: 45px;
            }
        }

        h1 {
            color: #2F187C;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #F2A100;
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .decorative-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .dot {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .dot-1 {
            background: #AB77E5;
            top: 10%;
            left: 10%;
            animation: float 3s ease-in-out infinite;
        }

        .dot-2 {
            background: #DA40DC;
            top: 20%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }

        .dot-3 {
            background: #F2A100;
            bottom: 15%;
            left: 20%;
            animation: float 3.5s ease-in-out infinite;
        }

        .dot-4 {
            background: #AB77E5;
            bottom: 25%;
            right: 10%;
            animation: float 4.5s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 40px 25px;
                border-radius: 25px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            p {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .logo {
                width: 140px;
                margin-bottom: 25px;
            }

            .checkmark-circle {
                width: 80px;
                height: 80px;
                margin-bottom: 25px;
            }

            .checkmark {
                width: 20px;
                height: 35px;
                border-width: 4px;
            }

            @keyframes drawCheck {
                from {
                    width: 0;
                    height: 0;
                }
                to {
                    width: 20px;
                    height: 35px;
                }
            }

            .dot {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 35px 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .logo {
                width: 120px;
            }

            .checkmark-circle {
                width: 70px;
                height: 70px;
            }

            .checkmark {
                width: 18px;
                height: 30px;
                border-width: 3px;
            }

            @keyframes drawCheck {
                from {
                    width: 0;
                    height: 0;
                }
                to {
                    width: 18px;
                    height: 30px;
                }
            }
        }

        @media (min-width: 601px) and (max-width: 768px) {
            .container {
                padding: 50px 35px;
            }

            h1 {
                font-size: 2.2em;
            }

            .logo {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-dots">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
    </div>

    <div class="container">
        <img src="CommuniCardsLOGO.png" class="logo">
        
        <div class="checkmark-circle">
            <div class="checkmark"></div>
        </div>

        <h1>Email Verified!</h1>
        
        <p>Awesome! Your email has been successfully verified. You're all set to start using Communicards!</p>
    </div>

    <script>
        // Add some sparkle effect on load
        function createSparkle() {
            const colors = ['#AB77E5', '#DA40DC', '#F2A100'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.style.position = 'fixed';
                    sparkle.style.width = Math.random() * 10 + 5 + 'px';
                    sparkle.style.height = sparkle.style.width;
                    sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    sparkle.style.borderRadius = '50%';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = '-20px';
                    sparkle.style.opacity = '0.7';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.animation = `confetti-fall ${Math.random() * 2 + 2}s linear forwards`;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 4000);
                }, i * 100);
            }
        }

        window.addEventListener('load', createSparkle);
    </script>
</body>
</html>
